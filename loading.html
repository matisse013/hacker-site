<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion en cours...</title>

    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding-top: 100px;
        }

        .spinner {
            margin: 40px auto;
            width: 80px;
            height: 80px;
            border: 8px solid #003300;
            border-top: 8px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 40px;
            font-size: 20px;
        }

        .log {
            margin-top: 40px;
            font-size: 16px;
            color: #00aa00;
        }

    </style>
</head>
<body>

    <h1>Connexion au téléphone détectée...</h1>

    <div class="spinner"></div>

    <div class="message">
        Récupération de vos données...
    </div>

    <div class="log" id="log"></div>

    <script>
        const messages = [
            "Accès aux contacts...",
            "Extraction des photos...",
            "Téléchargement des conversations WhatsApp...",
            "Récupération des mots de passe...",
            "Localisation GPS activée...",
            "Clonage des données terminé."
        ];

        let index = 0;
        const logDiv = document.getElementById("log");

        function addMessage() {
            if (index < messages.length) {
                logDiv.innerHTML += messages[index] + "<br>";
                index++;
                setTimeout(addMessage, 1500);
            } else {
                logDiv.innerHTML += "<br><strong>Transfert terminé ✔</strong>";
            }
        }

        setTimeout(addMessage, 2000);
    </script>

</body>
</html>
